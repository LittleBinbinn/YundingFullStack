<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="denglu">

        <input type="text" class="username">
        <br>
        <span>密码</span>

        <input type="password" class="mima">
        <br>
        <input type="button" value="登录" class="dl">
        
    </div>
        <div class="information">
            <span>登录成功</span><br>
            <img src="" alt="" class="pt"><br>
            <span class="xm"></span><br>
            <span class="nl"></span><br>
            <span class="tc"></span>
        </div>
        <script>
            let msg = [{
                    name: '张三',
                    age: 20,
                    strengths: 'JavaScript',
                    avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                    email: 'yunding@qq.com',
                    password: 33333
                },
                {
                    name: '李四',
                    age: 19,
                    strengths: 'python',
                    avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
                    email: '12345678@163.com',
                    password: 11111
                },
                {
                    name: '王五',
                    age: 18,
                    strengths: 'Java',
                    avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
                    email: 'yundingshuyuan@qq.cn',
                    password: 222222
                },
                ]
                let username=document.querySelector(".username");
                let password=document.querySelector(".mima");
                let bt=document.querySelector(".dl");
                let dl=document.querySelector(".denglu");
                let im=document.querySelector(".information");
                let pt=document.querySelector(".pt");
                let xm=document.querySelector(".xm");
                let nl = document.querySelector(".nl");
                let tc = document.querySelector(".tc");
                im.style.display='none';
                bt.onclick=function fn()
                {    
                    let a=/@qq.|@163./
                    let b=username.value
                    let c=/.com$|.cn$/
                    let d=0;
                    let result=b.match(/\./);
                    if(username.value==''){
                        alert("请输入邮箱");
                    }
                    else if(result==null){
                        alert("请输入正确格式的邮箱");
                    }
                    else if(result.length===1&&a.test(username.value)&&c.test(username.value)){
                       for(let i=0;i<msg.length;i++)
                    {
                        if(username.value==msg[i].email&&password.value==msg[i].password){
                           dl.style.display='none';
                           im.style.display = 'block';
                            pt.src=msg[i].avatar
                            xm.innerHTML="姓名："+msg[i].name
                            nl.innerHTML = "年龄：" + msg[i].age
                            tc.innerHTML = "特长：" + msg[i].strengths
                            d++;
                        }
                        
                    }
                            if(d==0){
                            alert("您输入的邮箱不存在或密码错误");
                        }
                    }else{
                        alert("请输入正确格式的邮箱");
                    }

                    
                }
        </script>
