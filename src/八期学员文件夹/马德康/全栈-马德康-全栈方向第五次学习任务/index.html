<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: url(https://mdk1.oss-cn-beijing.aliyuncs.com/Dania.jpg) no-repeat ;
    }
    .box {
        position: relative;
        margin: 200px auto;
        height: 400px;
        width: 500px;
        background-color: rgba(255, 255, 255, .4);
        border-radius: 70px;
    }
    .box h3 {
        position: absolute;
        margin-left: 30px;
        color: #79808c;
        letter-spacing: 1.5px;
    }
    .zfc {
        top: 30px;
        left: 40px;
    }
    .box input {
        position: absolute;
        height: 25px;
        width: 400px;
        border: 0;
        background-color: rgba(0, 0, 0, .07);
        border-radius: 5px;
    }
    .box #zfc1{
        top: 90px;
        left: 47px;
    }
    .box .zc {
        left: 40px;
        top: 110px;
    }
    .box #zf1{
        left: 47px;
        top: 170px;
    }
    .tj {
        position: absolute;
        height: 35px;
        width: 90px;
        right: 50px;
        top: 230px;
        background: rgb(183, 153, 198);
        border: 0;
        color: #4e4c4c;
        font-weight: 700;
        border-radius: 14px;
        box-shadow: 3px 3px 6px #79808c;
    }
    .zcc {
        left: 40px;
        top: 220px;
    }
    #result {
        position: absolute;
        top: 221px;
        left: 202px;
    }
    .tj:hover {
        border: 2px solid rgb(159, 170, 200);
    }

</style>
<body>
    <div class="box">
        <img src="" alt="">
        <h3 class="zfc">请输入一个字符串</h3>
        <input id ="zfc1" type="text">
        <h3 class="zc">请输入一个字串</h3>
        <input type="text" id ="zf1">
        <button onclick="numb()"  class="tj">提交</button>
        <h3 class="zcc">字串出现的次数为</h3>
        <h3 id="result"></h3>
        
    </div>

    <script>
        function numb() {
        var a = document.getElementById("zfc1").value;
        var b = document.getElementById("zf1").value;
        var count = compute(a,b);
        var res = document.getElementById("result");
        res.innerText = count;
        }
        
        function compute(str, subStr){
            var count = 0;
            var flag = true;
            var slength = subStr.length;
            for(var i = 0;i < str.length-slength+1;i++){
                for(var j = 0;j<slength;j++){
                    if(str[i+j]!=subStr[j]){
                        flag = false;
                        break;
                    }
                    flag = true;
                }
                if(flag ){
                    count++;
                }
            }
            return count;
        }
    </script>
</body>
</html>
