<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
    <link rel="stylesheet" href="Week4.css/common.css" />
    <link rel="stylesheet" href="Week4.css/index.css" />
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
}
</style>
</head>
<body>
    <div class="background">
        <div class="banner">
            <div class="tortoise-box">
                <div class="header-flex">
                    <div class="sangang"></div>
                    <div class="icon"></div>
                    <div class="lens"></div>
                </div>
                <div class="text-banner"></div>
                <div class="banner-button">EXPIORE</div>
                <div class="bird-flex">
                    <div class="bird1"></div>
                    <div class="bird2"></div>
                    <div class="bird3"></div>
                </div>
            </div>
        </div>
        <div class="deer">
            <div class="deer-box">
                <div class="deer-text"></div>
                <div class="deer-button">Sign Up</div>
            </div>
        </div>
        <div class="difference">
            <div class="difference-title">Difference</div>
            <div class="difference-box">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
        </div>
        <div class="squirrel">
            <div class="squirrel-title">Know more</div>
            <div class="squirrel-box">
                <div class="squirrel-pic"></div>
                <div class="squirrel-text">
                    <div class="thephoto"></div>
                    <div class="looking"></div>
                    <div class="cultivate"></div>
                    <div class="shooting"></div>
                    <div class="harvest"></div>
                </div>
            </div>
        </div>
        <div class="end">
            <div class="end-text"></div>
            <div class="end-button">Big World</div>
        </div>
    </div>
</body>
</html>
