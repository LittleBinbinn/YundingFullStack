<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
    <style>
    .background{
    position:absolute;
    }
    .input{
    position:absolute;
    top:200px;
    width:40%;
    left:30%;
    height:300px;
    background-image: linear-gradient(to right, rgb(81, 134, 202) , rgb(85, 155, 164));
    box-shadow:5px 7px 20px #333333; 
    }
    .button{
    position:relative;
    top:20px;
    left:20px;
    font-size: 15px;
    border: none;
    background-color: rgb(56, 105, 170);
    color:black;
    padding: 7px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    -webkit-transition-duration: 0.4s; 
    transition-duration: 0.4s;
    }
    .button:hover {
    background-color: #9c20a0; /* Green */
    color: white}
    </style>
    <script src="信息.js">
    </script>
<body>
    <div class="background"> 
        <img src="https://zhangjiali.oss-cn-beijing.aliyuncs.com/img/微信图片_20240131180520.jpg"/>
    <div class="input">
        <p style="font-size: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;邮箱</p>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="email" style="height:25px;width:300px;border-radius:7px;"><br>
        <p style="font-size: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;密码</p>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="password" style="height:25px;width:300px;border-radius:7px;"><br>
        <button class="button">登录</button><br>
    </div>
    </div>
    <script type="text/javascript" src="./js/登录.js"></script>
</body>
</html>
