<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>axios的其他使用</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="page-header">基本使用</h2>
    <button class="btn btn-primary">GET请求</button>
    <button class="btn btn-warning">POST请求</button>
    <button class="btn btn-success">PUT请求</button>
    <button class="btn btn-danger">DELETE请求</button>
  </div>

  <script>
    const btns = document.querySelectorAll('button')
    //发送GET请求
    btns[0].onclick = function(){
      //axios()
      axios.request({
        method:'GET',
        url:'http://localhost:3000/comments',
      }).then(response=>{
        console.log(response);
      })
    }
    //发送POST请求
    btns[1].onclick = function () {
        //axios()
        axios.post(
          'http://localhost:3000/comments',
          {
            "body":'喜大普奔',
            "postId":2,
          }
        ).then(response=>{
          console.log(response);
        })
      }

      //默认配置
      axios.default.method = 'put'
      axios.default.baseURL = 'http://localhost:3000'
      btns[2].onclick = function () {
          //axios()
          axios.request({
            url: '/comments',
            data:{
              "body": '恭喜发财',
              "postId": 3,
            }
          }).then(response => {
            console.log(response);
          })
        }
  </script>
</body>

</html>
