<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>net</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .out {
            position: relative;
            margin: 0 auto;
            width: 350px;
            height: 360px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
    
        }
        .inside {
            position: relative;
            height: 110px;
            background-color:white ;
        }
        .ttext {
            position: relative;
            top: 32px;
            width: 110px;
            height: 50px;
            background-color:white ;
            float: left;
            line-height: 50px;
            font-size: 22px;
        }
        .tout {
            position: relative;
            top: 32px;
            width: 240px;
            height: 50px;
            background-color:white ;
            float: right;
            line-height: 50px;
            font-size: 22px;
        }
        .user,.password {
            position: relative;
            height: 55px;
            background-color:white ;
        }
        .utext ,.ptext{
            position: relative;
            width: 80px;
            height: 55px;
            background-color:white ;
            float: left;
            font-size: 22px;
            line-height: 55px;
        }
        .uinput,.pinput {
            position: relative;
            width: 270px;
            height: 55px;
            background-color:white ;
            float: right;
            vertical-align:middle;

        }
        input {
            position: absolute;
            line-height: 55px;
            height: 30px;
            width: 200px;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .btn1 {
            position: relative;
            width: 70px;
            height: 50px;
            background-color:white ;
            top: 30px;
            display: inline-block;
            
        }
        .btn2 {
            display: inline-block;
            position: relative;
            width: 150px;
            height: 50px;
            top: 30px;
            background-color:white ;
        }
        button {
            position: relative;
            width: 140px;
            height: 40px;
            font-size: 20px;

        }
        #btn1 {
            position: relative;
            width: 60px;
            height: 40px;
            
        }
        .all {
            position: relative;
            width: 350px;
            height: 700px;
            background-color:white ;
            margin: 0 auto;
            font-family: 18px;

        }
        ul {
            position: relative;
            left: 20px;
            width: 350px;
            height: 800px;
           background-color:white ;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="inside">
            <div class="ttext">当前时间：</div>
            <div class="tout" id="time"></div>
        </div>
        <div class="inside">
            <div class="user">
                <div class="utext">账号：</div>
                <div class="uinput">
                    <input type="text
                    " id="user">
                </div>
                
            </div>
            <div class="password">
                <div class="ptext">密码：</div>
                <div class="pinput">
                    <input type="password" id="code" >
                </div>
            </div>
        </div>
        <div class="inside">
            <div class="btn1">
                <button id="btn1">注册</button>
            </div>
            <div class="btn2">
                <button id="btn2" >获取用户列表</button>
            </div>
        </div>
    </div>
    <div class="all" >
        <ul id="message">
            
        </ul>
    </div>
</body>
</html>
