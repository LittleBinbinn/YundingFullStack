<!DOCTYPE html>
<html long="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
        <title>regist</title>
        <style>
            *{
                margin:0;
            }
            .main{
                margin: 300px auto;
                width: 350px;
                height: 100px;
                position: relative;
                display: flex;
                flex-direction: column;
            }
            .main button{
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="first"></div>
            <div class="picture">
            <img style="width: 60px; height: 60px;" src="https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1" id="zs" />
            <img style="width: 60px; height: 60px;" src="https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1" id="ls" />
            <img style="width: 60px; height: 60px;" src="https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1" id="ww" />
            </div>
            <div id="name">邮箱</div>
            <div class="bax">
            <input type="text" id="email">
            </div>
            <div id="age">密码</div>
            <div class="bax">
                <input type="text" id="password">
            </div>
            <button id="regist" onclick="validateForm()">登录</button>
            <div id="str"></div>
            <script>
                document.getElementById('zs').style.display = "none";
                document.getElementById('ls').style.display = "none";
                document.getElementById('ww').style.display = "none";
            </script>
        </div>
            <script>
             let msg = [
                    {
                        name: '张三',
                        age: 20,
                        strengths: 'JavaScript',
                        avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                        email: 'yunding@qq.com',
                        password: 33333
                    },
                    {
                     name: '李四',
                     age: 19,
                     strengths: 'python',
                     avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
                     email: '12345678@163.com',
                     password: 11111
                 },
                 {
                     name: '王五',
                     age: 18,
                     strengths: 'Java',
                     avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
                     email: 'yundingshuyuan@qq.cn',
                     password: 222222
                 },
                ];
                function validateForm() {
                    let Email = document.getElementById('email').value;
                    let Password = document.getElementById('password').value;
                    let emailRegex = /([@]qq|[@]163)(\.{1}com|\.{1}cn)$/;
                    let last = emailRegex.test(Email);
                   if(last==false){
                    alert('邮箱输入错误');
                    return;
                   }
                   for(let i=0;i<=2;i++){
                    if (Email === msg[i].email ) {
                        if(Password==msg[i].password){
                            document.getElementById('first').innerHTML='登录成功';
                            if(i==0){
                                document.getElementById('zs').style.display="block";

                            }else if(i==1){
                                document.getElementById('ls').style.display="block";
                            }else if(i==2){
                                document.getElementById('ww').style.display="block";
                            }
                           document.getElementById('email').style.display="none";
                           document.getElementById('password').style.display = "none";
                           document.getElementById('regist').style.display = "none";
                            document.getElementById("name").innerHTML = "<br>" + '姓名：' + msg[i].name;
                            document.getElementById("age").innerHTML = "<br>" + '年龄：' + msg[i].age;
                            document.getElementById("str").innerHTML = "<br>" + '特长：' + msg[i].strengths;
                        }else{
                            alert('密码错误');
                        }
                    }
                   }
                }  
            </script>
    </body>
</html>
