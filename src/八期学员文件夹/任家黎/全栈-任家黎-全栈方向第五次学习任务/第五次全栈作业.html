    </div>
            <script>
                var btn = document.getElementById("btn")
                var input = document.getElementById("result")
                btn.onclick = function () {
                    input.value = getNumber()
                    btn.disabled = true
                }
                function getNumber() {
                    var parentStr = document.getElementById("parentStr").value;
                    var childStr = document.getElementById("childStr").value;
                    if (typeof (parentStr) !== "string" || typeof (childStr) !== "string") {
                        return 0
                    }
                    if (parentStr.length <= childStr.length) {
                        return 0
                    }
                    let num = 0
                    for (let i = 0; i < parentStr.length; i++) {
                        // let k = i
                        let flag = true
                        for (let j = 0; j < childStr.length; j++) {
                            if (childStr[j] !== parentStr[i + j]) {
                                flag = false
                                break
                            }
                        }
                        if (flag)
                            num++
                    }
                    return num
                }
            </script>
