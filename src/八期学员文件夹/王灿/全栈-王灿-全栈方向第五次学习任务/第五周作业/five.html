        <script>
            var btn = document.getElementById("btn")
            var input3 = document.getElementById("number")
            btn.onclick = function () {
                input3.value = getNumber()
                function getNumber() {
                    var input1 = document.getElementById("main").value
                    // var main = input1.value
                    var input2 = document.getElementById("sub").value
                    // var sub = input2.value
                    if (typeof (input1) !== "string" || typeof (input2) !== "string")
                        return "请输入正确的字符串"
                    if (input1.length <= input2.length)
                        return 0
                    let num = 0
                    for (let i = 0; i < input1.length; i++) {
                        let flag= true
                        for (let j = 0; j < input2.length; j++) {
                            if (input2[j] !== input1[i + j]) {
                                flag= false
                                break
                            }
                        }
                        if (flag)
                            num++
                    }
                        return num
                }
            }
