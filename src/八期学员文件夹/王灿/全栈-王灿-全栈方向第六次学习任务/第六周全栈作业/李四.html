<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
        <style>
            body {
                height: 600px;
            }
        
            .box {
                position: relative;
                left: 50%;
                margin-left: -250px;
                top: 40%;
                height: 380px;
                width: 500px;
                /* background-color: pink; */
                border: 2px solid black;
            }
        
            h1 {
                font-weight: 500;
                margin-left: 20px;
                padding-top: 20px;
            }
            .two {
                height: 150px;
                width: 150px;
                margin-left: 15px;
                background-color: aqua;
                background: url(https://wangcan111.oss-cn-beijing.aliyuncs.com/python.png) no-repeat;
                background-size: cover;
                background-position: center;
            }

        
            .three,
            .four,
            .five {
                height: 40px;
                font-size: 30px;
                font-weight: 500;
                margin-left: 20px;
            }
        
            img {
                margin-left: 20px;
            }
        </style>

</head>
<body>
        <div class="box">
            <h1>登陆成功</h1>
            <div class="two"></div>
            <div class="three">姓名:李四</div>
            <div class="four">年龄:19</div>
            <div class="five">特长：python</div>
        </div>

</body>
</html>
