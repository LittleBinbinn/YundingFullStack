<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        .top{
            display: flex;
            background-color: aquamarine;
            height: 30px;
            justify-content: space-between;
            background-image: url(top.png);
        }
        .top .head {
            margin-top: 5px;
            margin-left: 20px;
            margin-right: 20px;
            cursor: pointer;
        }
        .sg {
            transition: transform 0.8s ease;
        }
        .sg:hover {
            transform: scale(0.7);
        }
        .SS {
            transition: transform 0.8s ease;
        }
        .SS:hover {
            transform: scale(0.7);
        }
        .topback {
            height: 930px;
            background-image: url(xiaowangba.png);
        }
        .xiangji {
            height: 200px;
            width: 200px;
            position: absolute;
            top: 0px;
            left: 50%;
            margin-left: -100px;
            transition: all 1s;
            cursor: pointer;
        }
        .xp {
            transition: transform 0.8s ease;
        }
        .xp:hover {
            transform: scale(0.9);
        }
        .AP {
            position: absolute;
            height: 65px;
            width: 634px;
            background-image: url(AP.png);
            left: 50%;
            margin-left: -317px;
            top: 320px;
        }
        .text {
            position: absolute;
            height: 93px;
            width: 1096px;
            background-image: url(text.png);
            left: 50%;
            margin-left: -548px;
            top: 440px;
        }
        .explore {
            position: absolute;
            height: 72px;
            width: 262px;
            background-color: #2a3f17;
            top: 635px;
            left: 415px;
            transition: width 2s,height 2s;
            cursor: pointer;
        }
        .explore .wz {
            margin-top: 12px;
            margin-left: 55px;
            color: #ffffff;
        }
        .explore:hover {
            width: 300px;
            height: 100px;
        }
        .photo {
            display: flex;
            height: 500px;
            width: 65%;
            justify-content: space-evenly;
            margin-left: 20%;
            margin-top: -150px;
        }
        .photo .hln {
            background-color: chocolate;
            width: 333px;
            height: 500px;
            transition: all 1s ease;
            
            
        }
        .photo .hln:hover{
            position: relative;
            margin-top: -30px;
            transition-duration: 500ms;
        }
        .lu {
            position: relative;
            height: 760px;
            background-image: url(lu.png);
            top: 300px;
        }
        .text1 {

            height: 541px;
            width: 946px;

            transition: all 0.8s ease;
        }
        .text1:hover {
            margin-top: -600px;
        }
        .su {
            position: absolute;
            width: 197px;
            height: 70px;
            background-color: #2a3f17;
            margin-top: -140px;
            left: 50%;
            margin-left: -98.5px;
            transition: all 2s;
            cursor: pointer;
            transition: all  1s ease-in-out;
        }
        .su .SU {
            margin-top: 11px;
            margin-left: 30px;
            color: #ffffff;
        }
        .su:hover {
            width: 200px;
            height: 80px;
            margin-top: -170px;
            transition-duration: 800ms;
        }
        .difference {
            position: absolute;
            width: 170px;
            height: 50px;
            margin-top: 350px;
            margin-left: 45%;
            border: 3px solid transparent;
            transition: border-color 0.3s;
            color: #2a3f17;
        }
        .difference:hover {
            border-color: #2a3f17
        }

            left: 1100px;
